<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificación de Cultivos con Plantix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Identificación de Cultivos con Plantix</h1>
    
    <form id="identificacionForm" enctype="multipart/form-data">
        <label for="imagenInput">Subir imagen:</label>
        <input type="file" id="imagenInput" accept="image/*" required>

        <label for="cultivoSelect">Seleccionar cultivo:</label>
        <select id="cultivoSelect" required>
            <!-- Opciones de cultivo aquí -->
            <option value="cultivo1">Coffee</option>
            <option value="cultivo2">Pepper</option>
            <option value="cultivo3">Corn</option>
            <!-- Agrega más opciones según sea necesario -->
        </select>

        <button type="button" onclick="identificarCultivo()">Identificar Cultivo</button>
    </form>

    <div id="resultado"></div>

    <script>
        function identificarCultivo() {
            var formData = new FormData();
            var imagenInput = document.getElementById('imagenInput');
            var cultivoSelect = document.getElementById('cultivoSelect');
            
            // Agregar imagen y cultivo al FormData
            formData.append('image', imagenInput.files[0]);
            formData.append('crop', cultivoSelect.value);

            // Configuración de la llamada a la API
            fetch('https://api.plantix.net/v2/image_analysis', {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept: application/json',
                    'Accept-Language:',
                    'Authorization': 'Bearer 2b0080cfd58f564046a1104db36c9163091c2a07', 
                },
            })
            .then(response => response.json())
            .then(resultado => {
                // Mostrar el resultado en el div de resultados
                var resultadoDiv = document.getElementById('resultado');
                resultadoDiv.innerHTML = '<p>Identificación: ' + resultado['crop_name'] + '</p>' +
                                         '<p>Problema: ' + resultado['disease'] + '</p>';
            })
            .catch(error => {
                console.error('Error en la llamada a la API:', error);
                // Manejar el error de manera adecuada, por ejemplo, mostrando un mensaje al usuario
            });
        }
    </script>
</body>
</html>
