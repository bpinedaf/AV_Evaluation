<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificación de Cultivos con Plantix</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Identificación de Cultivos con Plantix</h1>
    
    <form id="identificacionForm">
        <label for="imagenInput">Subir imagen:</label>
        <input type="file" id="imagenInput" accept="image/*" required>

        <label for="cultivoSelect">Seleccionar cultivo:</label>
        <select id="cultivoSelect" required>
            <!-- Opciones de cultivo aquí -->
            <option value="coffee">Coffee</option>
            <option value="pepper">Pepper</option>
            <option value="corn">Corn</option>
            <!-- Agrega más opciones según sea necesario -->
        </select>

        <button type="button" onclick="identificarCultivo()">Identificar Cultivo</button>
    </form>

    <div id="resultado"></div>

    <script>
        function identificarCultivo() {
            var fileInput = document.getElementById('imagenInput');
            var cropSelect = document.getElementById('cultivoSelect').value;

            var form = new FormData();
            form.append("image", fileInput.files[0]);
            form.append("crop", cropSelect);
            form.append("application_used_image_gallery", "false");

            var settings = {
                "url": "https://api.plantix.net/v2/image_analysis",
                "method": "POST",
                "timeout": 0,
                "headers": {
                    "Authorization": "Bearer 2b0080cfd58f564046a1104db36c9163091c2a07",
                },
                "processData": false,
                "mimeType": "multipart/form-data",
                "contentType": false,
                "data": form
            };

            $.ajax(settings)
            .done(function (response) {
                // Mostrar el resultado en el div de resultados
                var resultadoDiv = document.getElementById('resultado');
                resultadoDiv.innerHTML = '<p>Identificación: ' + response['crop_name'] + '</p>' +
                                         '<p>Problema: ' + response['disease'] + '</p>';
            })
            .fail(function (jqXHR, textStatus, errorThrown) {
                console.error('Error en la llamada a la API:', errorThrown);
                // Manejar el error de manera adecuada, por ejemplo, mostrando un mensaje al usuario
            });
        }
    </script>
</body>
</html>
