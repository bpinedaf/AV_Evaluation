<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificación de Cultivos con Plantix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1><center></center>Identificación de Cultivos con Plantix</h1></center>
    
    <form id="identificacionForm" action="api.php" method="post" enctype="multipart/form-data">
        <label for="imagenInput">Subir imagen:</label>
        <input type="file" name="imagenInput" accept="image/*" required>

        <label for="cultivoSelect">Seleccionar cultivo:</label>
        <select name="cultivoSelect" required>
            <!-- Opciones de cultivo aquí -->
            <option value="cultivo1">Coffee</option>
            <option value="cultivo2">Pepper</option>
            <option value="cultivo3">Corn</option>
            <!-- Agrega más opciones según sea necesario -->
        </select>

        <button type="submit">Identificar Cultivo</button>
    </form>

    <div id="resultado"></div>
    <script defer>
        document.getElementById('identificacionForm').addEventListener('submit', function(event) {
            event.preventDefault();
        
            var formData = new FormData(this);
        
            // Realizar la llamada al servidor (api.php)
            fetch('API.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(resultado => {
                // Mostrar el resultado en el div de resultados
                var resultadoDiv = document.getElementById('resultado');
                resultadoDiv.innerHTML = '<p>Identificación: ' + resultado['crop_name'] + '</p>' +
                                         '<p>Problema: ' + resultado['disease'] + '</p>';
            })
            .catch(error => {
                console.error('Error en la llamada al servidor:', error);
                // Manejar el error de manera adecuada, por ejemplo, mostrando un mensaje al usuario
            });
        });
    </script>


    
</body>
</html>
